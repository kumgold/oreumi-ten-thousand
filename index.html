<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <img
                class="title-img"
                src="./img/title.svg"
                alt="1만 시간의 법칙"
            />
            <p class="sub-title">
                “연습은 어제의 당신보다 당신을 더 낫게 만든다.”
            </p>
            <div class="quotation">
                <img class="quote" src="./img/left-double-quote.png" alt="" />
                <p class="description">
                    <strong>1만 시간의 법칙</strong>은<br />
                    어떤 분야의 전문가가 되기 위해서는<br />
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
                <img class="quote" src="./img/right-double-quote.png" alt="" />
            </div>
        </header>
        <main class="main-container">
            <div class="input-container">
                <span class="main-text">나는</span>
                <label for="export"></label>
                <input
                    class="input-text hint-text"
                    type="text"
                    placeholder="예)프로그래밍"
                    id="export"
                />
                <span class="main-text">전문가가 될 것이다.</span>
            </div>
            <div class="main-item">
                <span class="main-text">그래서 앞으로 매일 하루에</span>
                <div class="input-container">
                    <label for="time"></label>
                    <input
                        class="input-text hint-text"
                        type="text"
                        placeholder="예)5시간"
                        id="time"
                    />
                    <span class="main-text">시간씩 훈련할 것이다.</span>
                </div>
            </div>
            <div class="submit-container relative">
                <button class="main-button flex-button">
                    <span>나는 며칠 동안 훈련을 해야</span>
                    <span>1만 시간이 될까?</span>
                </button>
                <img class="pointer" src="./img/pointer.svg" alt="" />
            </div>
            <div class="result-container">
                <div class="result-item">
                    <span class="main-text">당신은</span>
                    <span class="main-text result-text">프로그래밍</span>
                    <span class="main-text">전문가가 되기 위해서</span>
                </div>
                <div class="result-item">
                    <span class="main-text">대략</span>
                    <span class="main-text result-text">5110</span>
                    <span class="main-text">일 이상 훈련하셔야 합니다! :)</span>
                </div>
                <div class="button-container">
                    <button class="main-button">훈련하러 가기 GO! GO!</button>
                    <button class="sub-button">공유하기</button>
                </div>
            </div>
        </main>
        <footer class="footer-container">
            <img src="./img/logo.png" alt="weniv" />
            <p class="footer-text">
                본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에
                있습니다.<br />
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </footer>
        <!-- <article class="modal">
            <p class="modal-title">화이팅!!</p>
            <p class="modal-description">당신의 꿈을 응원합니다!</p>
            <img class="modal-img" src="./img/licat.svg" alt="" />
            <button class="main-button flex-button shadow-default">
                <span>종료하고 진짜</span>
                <span>훈련하러 가기 GO!GO!</span>
            </button>
        </article> -->
    </body>
</html>
